name: Deploy Omar Taha Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        run: |
          TARGET=/var/www/omartaha.ca/html
          
          # Copy repo files to web directory
          sudo rsync -av --exclude='.git*' --exclude='.github' --delete . $TARGET
          
          # Fix ownership and permissions for Nginx
          sudo chown -R www-data:www-data $TARGET
          sudo chmod -R 755 $TARGET
          
          echo "üéâ Files deployed successfully!"
          echo "üìÅ Deployed to: $TARGET"
