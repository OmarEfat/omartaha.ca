name: Deploy Omar Taha Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        run: |
          TARGET=/var/www/omartaha.ca/html
          rsync -av --exclude='.git*' --exclude='.github' --delete . $TARGET
