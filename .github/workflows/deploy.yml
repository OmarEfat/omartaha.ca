name: Deploy Omar Taha Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update last modified timestamp
        run: |
          # Get current timestamp with exact time in CDT (Central Daylight Time)
          CURRENT_TIMESTAMP=$(TZ='America/Chicago' date '+%B %d, %Y at %I:%M %p %Z')
          
          # Update the timestamp in index.html
          sed -i "s|<span id=\"last-updated-date\">.*</span>|<span id=\"last-updated-date\">$CURRENT_TIMESTAMP</span>|g" index.html
          
          echo "Updated timestamp to: $CURRENT_TIMESTAMP"

      - name: Deploy to server
        run: |
          TARGET=/var/www/omartaha.ca/html
          rsync -av --exclude='.git*' --exclude='.github' --delete . $TARGET
